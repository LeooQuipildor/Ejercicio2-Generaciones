<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Quipildor Leandro" />
    <meta name="description" content="aprendiendo js - tp-5 - Practica DOM y BOM" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Ejercicio 2</title>
  </head>
  <body>
    <main>
      <section>
        <h1 class="text-light text-center display-2 fw-bold text-shadow pt-5 pb-4">GENERACIONES</h1>
      </section>
      <section class="container d-flex justify-content-center">
        <article class="card-formulario container col-12">
          <h2 class="display-4 text-center py-4">Ingresar datos de X persona</h2>
          <form id="formulario">
            <div class="row">
              <div class="mb-2">
                <label  class="mb-2 col-4 lead">Nombre</label>
                <input id="nombre" type="text" minlength="2" maxlength="30" placeholder="Ej. Leandro" required class="col-7">
              </div>
              <div class="mb-2">
                <label class="mb-2 col-4 lead">Edad</label>
                <input id="edad" type="number" minlength="1" maxlength="3" placeholder="Ej. 21" required class="col-7">
              </div>
              <div class="mb-2">
                <label class="mb-2 col-4 lead">Sexo</label>
                <input id="sexo" type="text"  placeholder="Ej. F / M" maxlength="1" required class="col-7">
              </div>
              <div class="mb-2">
                <label class="mb-2 col-4 lead">Peso</label>
                <input id="peso" type="text" minlength="1" maxlength="5" placeholder="Ej. 67,8" required class="col-7">
              </div>
              <div class="mb-2">
                <label class="mb-2 col-4 lead">Altura</label>
                <input id="altura" type="text" placeholder="Ej. 1,75" required class="col-7">
              </div>
              <div class="mb-2">
                <label class="mb-2 col-4 lead">AÃ±o de nacimiento</label>
                <input id="anio" type="number" placeholder="Ej. 2001" required class="col-7">
              </div>
            </div>
            <button type="submit" class="btn btn-primary container">Enviar</button>
            <div class="py-5 text-center">
              <button id="mostrarInfo" type="button" class="btn btn-light col-3">Mostrar informacion</button>
              <button id="mostrarGen" type="button" class="btn btn-light col-3">Mostrar generacion</button>
              <button id="mayor" type="button" class="btn btn-light col-3">Mayor de edad</button>
            </div>
            
          </form>
          
        </article>
      </section>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <script src="/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
