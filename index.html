<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="/css/style.css" />
    <title>Ejercicio 2</title>

  <body>
    <main>
      <section>
        <h1 class="text-light text-center display-2 fw-bold text-shadow pt-5 pb-4">GENERACIONES</h1>
      </section>
      <section class="container d-flex justify-content-center"> 
        <article class="card-formulario">
          <h2 class="display-4">Ingresar datos de X persona</h2>
          <form>
            <div class="row">
              <div class="mb-2 col-6 text-center">
                <label for="" class="mb-2 d-flex justify-content-center lead">Nombre</label>
                <input type="text" placeholder="Ej. Leandro" required>
              </div>
              <div class="mb-2 col-6 text-center">
                <label for="" class="mb-2 d-flex justify-content-center lead">Edad</label>
                <input type="number" placeholder="Ej. 21" required>
              </div>
              <div class="mb-2 col-6 text-center py-4">
                <label for="" class="mb-2 d-flex justify-content-center lead">Sexo</label>
                <input type="text" placeholder="Ej. F / M" maxlength="1" required>
              </div>
              <div class="mb-2 col-6 text-center py-4">
                <label for="" class="mb-2 d-flex justify-content-center lead">Peso</label>
                <input type="number" placeholder="Ej. 67,8" required>
              </div>
              <div class="mb-2 col-6 text-center">
                <label for="" class="mb-2 d-flex justify-content-center lead">Altura</label>
                <input type="number" placeholder="Ej. 1,75" required>
              </div>
              <div class="mb-2 col-6 text-center">
                <label for="" class="mb-2 d-flex justify-content-center lead">AÃ±o de nacimiento</label>
                <input type="number" placeholder="Ej. 2001" required>
              </div>
            </div>
            <button type="submit" class="btn btn-light">Enviar</button>
          </form>
          
        </article>
      </section>
    </main>
    <footer class="bg-dark text-light py-3 text-center">
      <p>&copy; Todos los derechos reservados</p>
    </footer>

    <script src="/js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
